<html>
    <head>
        <title>Company Distribution</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                width:1200px;
                margin:10px auto;
            }
            svg text{
                font-size:12px;
            }
            rect{
                shape-rendering:crispEdges;
            }
        </style>
        <script src="js/libs/d3/d3.v3.js" type="text/javascript"></script>
        <script src="js/biPartite.js" type="text/javascript"></script>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    </head>
    <body>
        <!--<div>Company Distribution by Industry</div>-->
        <script>
            d3.text("data.csv", function (text) {
                var sales_data = d3.csv.parseRows(text);

                var width = 1100, height = 500, margin = {b: 0, t: 40, l: 500, r: 50};

                var svg = d3.select("body")
                        .append("svg").attr('width', width).attr('height', (height + margin.b + margin.t))
                        .append("g").attr("transform", "translate(" + margin.l + "," + margin.t + ")");

                var data = [
                    {data: bP.partData(sales_data, 2), id: 'Sales', header: ["Industry", "Size", "Count of Company by Sales"]}
                ];

                bP.draw(data, svg);
            });
        </script>
    </body>
</html>
